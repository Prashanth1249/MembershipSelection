<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-container">
    <div class="top-info">TOP INFO BLOCK</div>

    <div class="content">

      <div class="left-column">
        
        <div class="plans">
                  <div class="sidebar-toggle" onclick="toggleSidebar()">â˜°</div>
          <div class="plan" data-id="plan1">
            <div class="icon">ICON</div>
            <div class="plan-name">PLAN NAME<br><p class="plan-name-bottom">DIGITAL $XX</p></div>
          </div>
          <div class="plan" data-id="plan2"><div class="icon">ICON</div><div class="plan-name">PLAN NAME<br><p class="plan-name-bottom">DIGITAL $XX</p></div></div>
          <div class="plan" data-id="plan3"><div class="icon">ICON</div><div class="plan-name">PLAN NAME<br><p class="plan-name-bottom">DIGITAL $XX</p></div></div>
          <div class="plan" data-id="plan4"><div class="icon">ICON</div><div class="plan-name">PLAN NAME<br><p class="plan-name-bottom">DIGITAL $XX</p></div></div>
          <div class="plan" data-id="plan5"><div class="icon">ICON</div><div class="plan-name">PLAN NAME<br><p class="plan-name-bottom">DIGITAL $XX</p></div></div>
        </div>
        <div class="side-info">SIDE INFO BLOCK</div>
      </div>

      
      
      
      <div class="main-description" id="descriptionArea">
        <p>MAIN DESCRIPTION/FAQ AREA</p>
        <p>- Reacts to plan selection</p>
        <p>- Expandable to cover all but the icons</p>
        </div>

    </div>

    <div class="bottom-info">BOTTOM INFO BLOCK</div>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
